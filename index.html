<!DOCTYPE html>
<html lang="en">

<head>

  <title>Bare - Start Bootstrap Template</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.css" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark static-top">
    <div class="container">
      <a class="navbar-brand" href="#">Start Bootstrap</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>

  <!-- Page Content -->
  <div class="container">
    <section class="row justify-content-center">

      <div class="col-12 col-sm-7 col-md-6 col-xl-4 p-4">
        <img class="layout-image" src="vendor/bootstrap/images/menu.jpg" alt="Menu for Mystic Grill">
      </div>

      <div class="col-12 col-sm-7 col-md-6 col-xl-4 p-4">

      <div class="col-12 col-sm-7 col-md-6 col-xl-4 p-4">

      </div>

      <div class="col-12 col-sm-7 col-md-6 col-xl-4 p-4">
        <img class="layout-image horizontal-image" src="vendor/bootstrap/images/magazine-spread.jpg" alt="Magazine spread for Helvetica typeface">
      </div>

      <div class="col-12 col-sm-7 col-md-6 col-xl-4 p-4">
        <img class="layout-image horizontal-image" src="vendor/bootstrap/images/logo.jpg" alt="Logo for The Local Feed">
      </div>

    </section>
  </div>
  <footer class="text-center">
    <p>Brittany Barrentine &copy; 2021</p>
